<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function() {
        $("#header").load("header.html");
        $("#carousel").load("carousel.html");
        $("#footer").load("footer.html");
      });
    </script>
  </head>
  <body>
    <div id="header"></div>
    <main>
      <!-- Landing page -->
      <div class="container-fluid boxes">
        <div class="about-section">
          <h1>About Our Chapter</h1>
        </div>

        <div class="timeline">
          <div class="container_timeline left_timeline">
            <div class="content_timeline">
              <h2>January 2018</h2>
              <p>Chapter founded by three sophomores looking to change the way RPI students think about food.</p>
            </div>
          </div>
          <div class="container_timeline right_timeline">
            <div class="content_timeline">
              <h2>June 2019</h2>
              <p>Declared an official chapter by FRN National</p>
            </div>
          </div>
          <div class="container_timeline left_timeline">
            <div class="content_timeline">
              <h2>Spring 2020</h2>
              <p>Accepted by the Union as an affiliated club</p>
            </div>
          </div>
        </div>
        <div id="carousel"></div>

        <div id="footer"></div>
      </div>
    </main>
  </body>
</html>
